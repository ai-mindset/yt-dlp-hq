name: Build and Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Action for checking out a repo 
      uses: actions/checkout@v4

    - name: Install Act dependencies
      if: ${{ env.ACT }}
      run: |
        apt-get update && apt-get install sudo -y

    - name: Set up GitHub Actions workflow with a specific version of Deno 
      uses: denoland/setup-deno@v1
      with:
        deno-version: rc 

    - name: Download yt-dlp_linux with curl
      run: curl -O https://github.com/yt-dlp/yt-dlp/releases/download/2024.09.27/yt-dlp_linux

    - name: Test yt-dlp by checking version
      run: yt-dlp_linux --version

    - name: Install ffmpeg on Ubuntu
      run: | add-apt-repository universe
             apt update
             apt install ffmpeg

    - name: Test ffmpeg by checking version
      run: ffmpeg -version

    - name: Compile main.ts
      run: deno compile -NR main.ts -o yt-dlp-hq-${{ runner.os }}

    - name: Create directory
      run: mkdir release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: yt-dlp-hq-${{ runner.os }}
        path: release/yt-dlp-hq-${{ runner.os }}${{ runner.os == 'Windows' && '.exe' || '' }}
